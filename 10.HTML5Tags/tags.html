<html>

<head>
   <title>HTML Tags</title>
   <style>
      #header{
         height: 100px;
         width: 300;
         border: 1px solid black;
         position: relative;
      }
      *{
         background: lightblue;
      }
      p{
         color: blue;
      }
   </style>
</head>

<body>
   <div>
      <!--Hey look a box with text in it!-->
      <canvas id="header">
         <script>
            var h = document.getElementById("header");
            var ctx = h.getContext("2d");
            ctx.font = "30px Comic Sans MS";
            ctx.fillStyle = "blue";
            ctx.textAlign = "center";
            ctx.fillText("Wipeout!", h.width / 2, h.height / 2);
         </script>
      </canvas>
   </div>
   <div>
      <p>Here is an example of HTML tags.</p>
   </div>
   <div>
      <video width="320" height="240" controls>
         <source src="Surfer1.mp4" type="video/mp4">
      </video>
      <p>Hey look a video!</p>
   </div>
   <div>
      <audio controls>
         <source src="Wipeout.mp3" type="audio/mpeg">
      </audio>
      <p>And audio! Play together for maximum effect.</p>
   </div>
</body>

</html>
