<html>

<head>
   <title>DOM</title>
</head>

<body>
   <h1>DOM Practice</h1>
   <p>If you like puppies, insert your name</p>
   <div id="page">
      <input id="input">
      <button id="submit" onclick="insertPuppies()">Submit</button>
   </div>

   <script>
      function insertPuppies() {
         var name = document.getElementById("input").value;
         //console.log(name);

         // create element
         var newDiv = document.createElement("div");
         var text = document.createTextNode(name + " likes puppies!");

         // add text to new div
         newDiv.appendChild(text);

         // add to the document
         var currentDiv = document.getElementById("page");
         document.body.insertBefore(newDiv, currentDiv);

         // remove field and button
         var field = document.getElementById("page");
         field.removeChild(field.childNodes[1]);
      }
   </script>

</body>

</html>
